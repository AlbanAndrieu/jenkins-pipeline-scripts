          \  <id>env-dev</id>\n\n      <activation>\n        <property>\n        \
          \  <name>target-env</name>\n          <value>dev</value>\n        </property>\n\
          \      </activation>\n\n      <properties>\n        <tomcatPath>/path/to/tomcat/instance</tomcatPath>\n\
