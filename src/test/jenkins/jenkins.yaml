jenkins:
  agentProtocols:
    - "JNLP4-connect"
    - "Ping"
  authorizationStrategy: "loggedInUsersCanDoAnything"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  globalNodeProperties:
    - envVars:
        env:
          - key: "COMPOSE_HTTP_TIMEOUT"
            value: "200"
          - key: "CUSTOM_BUILD_ID"
            value: "0"
          - key: "DOCKER_CLIENT_TIMEOUT"
            value: "600"
          - key: "DOCKER_REGISTRY"
            value: "nabla-registry.albandrieu.com"
          - key: "DOCKER_REGISTRY_ACR"
            value: "nabla.azurecr.io"
          - key: "DOCKER_REGISTRY_ACR_CREDENTIAL"
            value: "nabla.azurecr.io"
          - key: "DOCKER_REGISTRY_CREDENTIAL"
            value: "devops.jenkins"
          - key: "DOCKER_REGISTRY_TMP"
            value: "nabla-registry-tmp.albandrieu.com"
          - key: "DOCKER_REGISTRY_TMP_CREDENTIAL"
            value: "devops.jenkins"
          - key: "SONAR_USER_HOME"
            value: ".sonar"
  labelAtoms:
    - name: "ansible"
    - name: "any"
    - name: "docker-compose"
    - name: "java"
    - name: "master"
    - name: "molecule"
    - name: "ubuntu"
  labelString: "any"
  markupFormatter:
    rawHtml:
      disableSyntaxHighlighting: false
  mode: EXCLUSIVE
  myViewsTabBar: "standard"
  nodeProperties:
    - envVars:
        env:
          - key: "ARCH"
            value: "darwin"
          - key: "JAVA_HOME"
            value: "/Library/Java/JavaVirtualMachines/jdk1.8.0_131.jdk/Contents/Home"
          - key: "PATH"
            value: "/opt/local/bin:/usr/local/opt/gnu-getopt/bin:/usr/local/opt/llvm/bin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin"
  numExecutors: 1
  primaryView:
    all:
      name: "all"
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: false
  scmCheckoutRetryCount: 0
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
        - id: "admin"
          name: "Alban Andrieu"
          properties:
            - favoriting:
                autofavoriteEnabled: true
            - preferredProvider:
                providerId: "default"
            - userConfiguration:
                displayForReadOnlyPermission: true
            - mailer:
                emailAddress: "alban.andrieu@free.fr"
  slaveAgentPort: 0
  systemMessage: "Jenkins UAT"
  updateCenter:
    sites:
      - id: "default"
        url: "http://updates.jenkins-ci.org/stable/update-center.json"
  views:
    - all:
        name: "all"
  viewsTabBar: "standard"
