      \ junitPassCount,\n        'junitFailPercent': junitFailPercent,\n        'junitSkipPercent':\
      \ junitSkipPercent,\n        'junitPassPercent': junitPassPercent\n    ]\n\n\
      \    return docs\n}\n"
